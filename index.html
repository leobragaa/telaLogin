<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Driving Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-main">
        <div class="login-intelligence">
            <div class="left-information">
                <h2 class="line-high">Digital</h3>
                
                <div class="artificial-txt">
                    <h1>Artificial Intelligence Driving 
                        Results For The Travel Industry
                    </h1>
                </div>
                
                <p class="account-txt"> Welcome back! Please login to your account.</p>
                
                <form class="login-form">
                    <div class="group-login">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="hakeem@digital.com">
    
                        <label for="password">Password</label>    
                        <input type="password" nome="senha" placeholder="*********"required/>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-button">
                            <input type="checkbox" id="remember-checkbox" name="remember">
                            <label for="lembrar">Remember Me</label>
                        </div>
                        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>   
                    </div>
                        
                    <div class="buttons">
                        <button type="submit" class="btn login-button">Login</button>
                        <button type="submit" class="btn signup-button">Sign Up</button>
                    </div>
    
                    <div class="login-social">
                        <p> Or login with</p>
                        <div class="links-midia">
                            <a href="#" class="social facebook">Facebook</a>
                            <a href="#" class="social linkdln">Linkdln</a>
                            <a href="#" class="social google">Google</a>
                        </div>
                    </div>    
                </form>    
            </div>    

            <div class="right-information">
                <nav class="topico-high"> 
                    <ul>
                        <ol><a href="#" class="active">Home</a></ol>
                        <ol><a href="#">About us</a></ol>
                        <ol><a href="#">Blog</a></ol>
                        <ol><a href="#">Pricing</a></ol>
                    </ul>
                </nav>
                    
                <div class="image-center">
                    <img src="clip-message-sent 1.png" alt="Bicicleta">
                </div>
                
                <div class="slider-indicator">
                    <div class="indicator active"></div>
                </div>
            </div>  
            
        </div>
    </main>           
</body>
</html>
